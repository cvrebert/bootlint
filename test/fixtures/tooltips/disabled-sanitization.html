<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Test</title>
        <link
            rel="stylesheet"
            href="../../../node_modules/qunit/qunit/qunit.css"
        />

        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../../../node_modules/qunit/qunit/qunit.js"></script>
        <script src="../../../dist/browser/bootlint.js"></script>
        <script src="../generic-qunit.js"></script>
    </head>
    <body>
        <!-- Tooltips with data-template & data-title -->
        <button
            type="button"
            class="btn btn-default"
            data-toggle="tooltip"
            data-sanitize="false"
            data-template="This is a tooltip!"
        >
            Show tooltip
        </button>
        <button
            type="button"
            class="btn btn-default"
            data-toggle="tooltip"
            data-sanitize="false"
            data-title="This is a tooltip!"
        >
            Show tooltip
        </button>

        <!-- Popovers with data-template, data-content & data-title -->
        <button
            type="button"
            class="btn btn-default"
            data-toggle="popover"
            data-sanitize="false"
            data-template="This is a popover!"
        >
            Show popover
        </button>
        <button
            type="button"
            class="btn btn-default"
            data-toggle="popover"
            data-sanitize="false"
            data-content="This is a popover!"
        >
            Show popover
        </button>
        <button
            type="button"
            class="btn btn-default"
            data-toggle="popover"
            data-sanitize="false"
            data-title="This is a popover!"
        >
            Show popover
        </button>

        <div id="qunit"></div>
        <ol id="bootlint">
            <li
                data-lint='Since Bootstrap v3.4.1 and v4.3.1, content sanitization for Tooltips and Popovers to avoid XSS vulnerabilities is enabled by default, we strongly encourage you to remove the `data-sanitize="false"` attribute'
            ></li>
        </ol>
    </body>
</html>
